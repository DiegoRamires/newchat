
default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: newchat_development

test:
  <<: *default
  database: newchat_test

production:
  <<: *default
  database: newchat_production
  username: newchat
  password: <%= ENV['NEWCHAT_DATABASE_PASSWORD'] %>
